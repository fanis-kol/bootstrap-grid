<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Bootstrap grid</title>
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="item col-12">This is  asingle</div>
        </div>
        <div class="row">
            <div class="item col-lg ">first</div>
            <div class="item col-lg ">second</div>
        </div>
        <div class="row">
            <div class="item col-sm-3">first</div>
            <div class="item col-sm-3">second</div>
            <div class="item col-sm-3">third</div>
            <div class="item col-sm-3">fourth</div>

        </div>
        <div class="row">
            <div class="item col-2">first</div>
            <div class="item col-4">second</div>
            <div class="item col-2">third</div>
            <div class="item col-4">fourth</div>
        
        </div>
        <div class="row">
            <div class="item col-4">first</div>
            <div class="item col-4">second</div>
            <div class="item col-4">third</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
